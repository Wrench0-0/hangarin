{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">{% if object %}Edit Task{% else %}Add Task{% endif %}</h4>
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <div class="mt-3">
            <a href="{% url 'task-list' %}" class="btn btn-light">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Flatpickr activation -->
<script>
  flatpickr("#deadlinePicker", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    time_24hr: true
  });
</script>
{% endblock %}
