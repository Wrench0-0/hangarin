{% extends 'base.html' %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">{% if object %}Edit Note{% else %}Add Note{% endif %}</h4>
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <div class="mt-3">
            <a href="{% url 'note-list' %}" class="btn btn-light">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
